<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Input Data Obat</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"> </script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/bootstrap-modal.js"></script>
  <script src="bootstrap/js/bootstrap-transition.js"></script>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <h2>Input Data Obat</h2>
      <div class="flex justify-content-center">
          <form th:action="@{/obat/input-data}" th:object="${obatDetail}" method="POST">
          <div class="row">
            <div class="col">
              <br>
              <label>Perusahaan Farmasi</label>
              <select id="farmasi" class="form-control"  th:field="*{farmasi}">
                <option value="null">Pilih Farmasi</option>
                <div th:each="farmasiAvailable, iterationStatus:${listFarmasi}">
                  <option th:value="${farmasiAvailable}" th:text="${farmasiAvailable}"></option>
                </div>
              </select>
            </div>
            <div class="col">
              <br>
              <label>
                Tanggal Kadaluarsa
              </label>
              <input class="col-xs-4 form-control" type="date" th:field="*{tanggalKadaluarsa}" required/>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <br>
              <label>Nama Obat</label>
              <select id="nama" class="form-control"  th:field="*{namaObat}">
              <option disabled="disabled" selected="selected" value="null" > -- Pilih perusahaan farmasi terlebih dahulu --</option>
            </select>
            </div>
            <div class="col">
              <br>
              <label>
                  Jumlah Box
              </label>
              <input class="form-control" type="number" th:field="*{jumlahBox}" required/>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <br><br>
              <p class="text-center">Obat dan perusahaan tidak bisa ditemukan? <a href="/obat/daftarkan-obat">Daftarkan obat</a></p>
            </div>
            <div class="col">
              <br>
              <label>
                  Satuan per box                
              </label>
              <input class="form-control" type="text" th:field="*{satuanPerBox}" required/>
            </div>
            <div class="col">
              <br>
              <label>
                  Jumlah satuan per box                
              </label>
              <input class="form-control" type="number" th:field="*{jumlahPerBox}" required/>
            </div>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button class="px-5 m-3 bg-info btn text-white" type="submit" name="save">Simpan</button>
          </div>
        </form>
      </div>

      <div class="modal fade centered" id="myModal" role="dialog">
        <div class="px-5 modal-dialog modal-dialog-centered text-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Obat Berhasil Disimpan</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Obat akan menunggu konfirmasi apoteker</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Kembali</button>
               <a th:href="@{/obat-detail/waiting}" class="px-5 m-3 bg-warning btn text-white">Lihat Daftar Input Obat</a>
            </div>
        </div>


    </div>
  </div>
</div>

<script>
  $('#farmasi').change(
  function() {
      $.getJSON("http://sobat-arlydia-production.up.railway.app/api/v1/obat/by-farmasi/", {
          farmasi : $(this).val(),
          ajax : 'true'
          
      }, function(data) {
          var html = '';
          var len = data.length;
          for ( var i = 0; i < len; i++) {
              html += '<option value="' + data[i].nama_obat + '">'
                      + data[i].nama_obat + '</option>';
          }
          html += '</option>';
          $('#nama').html(html);
      });
  });
</script>

<button th:if="${statMsg} == 1" id="btn" hidden data-toggle="modal" data-target="#myModal">Click me</button>
<script>
  document.getElementById('btn').click();
</script>

</body>
</html>
