<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Status Pembayaran Faktur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>

</head>
<body>
<div class="modal fade" th:id="|userModal${iterationStatus.index}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        Anda yakin sudah melunasi pembayaran faktur ?
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" th:href="@{/updateStatusFaktur/} + ${faktur.noFaktur}">Lunas</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
