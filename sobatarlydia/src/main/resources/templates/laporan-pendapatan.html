<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laporan Pendapatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>

<body style="background-color: #EBFEFF">
    <nav th:replace="fragments/fragment :: navbar(page = 'Penjualan')"></nav>

    <div class="h1 pt-4 text-center" style="font-weight: bolder">Laporan Pendapatan</div>

    <div class="container w-75 mx-auto">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs mt-5" id="myTabs">
                    <li class="nav-item"><a href="#harian" data-url="/harian" class="nav-link active">Harian</a></li>
                    <li class="nav-item"><a href="#bulanan" data-url="/bulanan" class="nav-link">Bulanan</a></li>
                    <li class="nav-item"><a href="#tahunan" data-url="/tahunan" class="nav-link">Tahunan</a></li>
                </ul>
    
                <div class="tab-content pt-3">
                    <div class="tab-pane active" id="harian">Active panel</div>
                    <div class="tab-pane" id="bulanan"></div>
                    <div class="tab-pane" id="tahunan"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script>
        $('#myTabs a').click(function (e) {
            e.preventDefault();

            var url = "/penjualan/laporan-pendapatan" + $(this).attr("data-url");
            var href = this.hash;
            var pane = $(this);
            
            // ajax load from data-url
            $(href).load(url, function (result) {
                pane.tab('show');
            });
        });
        
        // load first tab content
        $('#harian').load("/penjualan/laporan-pendapatan" + $('.nav-link.active').attr("data-url"), function (result) {
            
        });

    </script>
</body>
</html>
